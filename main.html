<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2f6690;
            color: #ffffff;
        }

        thead th {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>KILLS</th>
                    <th>SAVED</th>
                    <th>DEATHS</th>
                    <th>REVIVES</th>
                    <th>WIN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hackerman</td>
                    <td>10</td>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Cool Doggo</td>
                    <td>13</td>
                    <td>4</td>
                    <td>8</td>
                    <td>7</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Andrews</td>
                    <td>19</td>
                    <td>2</td>
                    <td>10</td>
                    <td>11</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Strawberry</td>
                    <td>2</td>
                    <td>9</td>
                    <td>3</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
